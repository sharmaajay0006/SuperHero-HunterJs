<!DOCTYPE html>
<html lang="en">


<!-- The <head> element contains metadata about the document, such as the character encoding and viewport information. -->
<head>
   <meta charset="UTF-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>Superhero Hunter</title>
    
   <!-- Link to CSS and external libraries. -->
   <link rel="stylesheet" href="css/style.css" />
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
	  integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
	  crossorigin="anonymous" referrerpolicy="no-referrer" />
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css
	" />

</head>

<body>
	<!-- The <nav> element defines a navigation bar. -->
	<!-- Error Message Card -->
   <nav class="navbar transparent navbar-dark px-5 mt-3"> 
	  <div class="h2 text-white">
		 <img src="./assesst/logo.png" height="40" alt="" />
		 <span>Marvel's Heros</span>
	  </div>
	  <a class="nav-link active" href="favourite.html"><i class="fa-solid fa-2x text-white fa-cart-shopping"></i><span
			id="favCount" class="position-absolute top-10 start-10 translate-middle badge rounded-pill bg-danger">
			99+
		 </span>
	  </a>
   </nav>

   <div class="container search">
	<!-- Superhero Card -->
	  <div class="row d-flex justify-content-center">
		 <div class="col-6">
			<div class="input-group mb-3 mt-5">
				<!-- The <input> element is used to create an input field for users to enter search text. -->
			   <input type="text" id="searchItem" class="form-control" placeholder="Search for Superhero..."
				  aria-label="Recipient's username" aria-describedby="button-addon2" />
				<!-- The <button> element is used to create a button that triggers a search function. -->
			   <button class="btn btn-primary" type="button" id="button-addon2" onclick="fetchApiHandeler()">
				  Search
			   </button>
			</div>
		 </div>
	  </div>
	  <div class="d-flex justify-content-center">
		 <div class="card " style="display : none" id="error">
			<div class="card-body d-flex justify-content-center">
			   <div class=" mt-2 fa-2x text-danger"><i class="fa-solid fa-triangle-exclamation"></i></div>
			   <h5 class="card-title text-center my-4 mx-2" id="message"></h5>
			</div>
		 </div>
	  </div>
	  <div class="d-flex justify-content-center">
		 <div class="card mb-3" id="main" style="display: none">
			<div class="row g-0">
			   <div class="col-md-4">
				<!-- The <img> element is used to display an image. -->
				  <img id="img" src="..." class="img-fluid " alt="...">
			   </div>
			   <div class="col-md-8">
				  <div class="card-body ">
					 <h5 class="card-title text-center text-danger " id="title">Title</h5>
					 <p class="card-text" id="discription"></p>
				  </div>
				  <div class="d-flex justify-content-around mt-3">
					 <button id="FavButtonLink" class="btn btn-primary btn-sm" onclick="favStorage()">Add To
						Favorite</button>
					 <a href="" target="_blank" id="urlLink" class="btn btn-primary btn-sm">More Detail</a>
				  </div>
			   </div>
			</div>
		 </div>
	  </div>
   </div>
   </div>
    <!-- Import the JavaScript file. -->
   <script src="script/script.js"></script>

</body>

</html>
